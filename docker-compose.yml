version: "3.8"
services:
  # MySQL for the Docker environment. NOTE: Docker MySQL requires a non-empty root password.
  # To override defaults use an env file (example: `.env.docker`) or set env vars before invoking docker-compose.
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-sotekre_dev_secret}
      MYSQL_DATABASE: ${DB_NAME:-sotekre_dev}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-secret}
      - DB_NAME=${DB_NAME:-sotekre_dev}
      - PORT=${PORT:-8080}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    command: npm run dev
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8080}
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING:-true}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  db_data:
    driver: local
